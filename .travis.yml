notifications:
  email: false
language: java
jdk:
- oraclejdk8
cache:
  directories:
    - "$HOME/.m2/repository"
install: true
script: mvn package
env:
  global:
  - secure: 
  - secure: 
deploy:
  api_key: $O_AUTH_TOKEN
  provider: releases
  skip_cleanup: true
  file: "$TRAVIS_BUILD_DIR/target/RPGMenu.jar"
  on:
    tags: true
after_success:
- chmod +x discord.sh
- "./discord.sh success $DISCORD_WEBHOOK_URL"
after_failure:
- chmod +x discord.sh
- "./discord.sh failure $DISCORD_WEBHOOK_URL"

